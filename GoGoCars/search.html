<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device=width, initial-scale=1.0">
    <title>Rent a car from our GoGo collection </title>
    <link rel = "stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <nav>
           <img src="images/lalalalogo.webp" class="logo" onclick="window.location.href='search.html'">
          <!-- <ul class = "nav-links">
            <li> <a href="#"></a></li>
            <li> <a href="#"></a></li>
            <li> <a href="#"></a></li>

           </ul>-->
           <div class="profile-btn">
                <a href="#"><span></span>Profile</a>
           </div>
           
            <div class="switch">
                <input id="language-toggle" class="check-toggle check-toggle-round-flat" type="checkbox">
                <label for="language-toggle"></label>
                <span class="on">EN</span>
                <span class="off">GR</span>
              </div>

        </nav>
        <div class = "container">
            <h1 style="font-size:5vw">Find the drive that suits you</h1>
            <h2 style="font-size:2vw">Explore our peer-to-peer rentals</h2>
            <div class="search-bar">
                <form>
                    <div class="location-input">
                        <label>Location</label>
                        <input type="text" placeholder="Add location">
                    </div>
                    <div class="Pickup-input">
                        <label>Pick Up</label>
                        <input type="date" placeholder= "e.g. 01-01-2023" value="">
                    </div>
                    <div class="Pickup-Time">
                        <label>Time</label>
                        <input type="time" placeholder= "e.g. 01-01-2023" value="">
                    </div>
                    <div class="Dropoff-input">
                        <label>Drop Off</label>
                        <input type="date" placeholder="Add Date">
                    </div>
                    <div class="Dropoff-Time">
                        <label>Time</label>
                        <input type="time" placeholder= "e.g. 01-01-2023" value="">
                    </div>
                    <button type="submit"><a>Search</a></button>
                </form>


            </div>
        </div>
    </div>
    <div class="main">
        <div class="container">
            <h2 class="sub-title">Browse Options</h2>
                <div class="browse">
                    <div>
                        <img src="images/citroen_c1.jpg">
                        <span>
                            <h3>Citroen C1</h3>
                            <p>14.52€/day</p>
                        </span>
                    </div>
                    <div>
                        <img src="images/fiat_panda.jpg">
                        <span>
                            <h3>Fiat Panda</h3>
                            <p>14.52€/day</p>
                        </span>
                    </div>
                    <div>
                        <img src="images/nissan_micra.jpg">
                        <span>
                            <h3>Nissan Micra</h3>
                            <p>14.52€/day</p>
                        </span>
                    </div>



                </div>

        </div>
    </div>
    <div class="footer">
        <label>GoGoCars</label>
        <ul class = "nav-links">
            <li> <a href="#"><img src="images/giagia.jpg" class="footerimg"></a></li>
            <li> <a href="#"></a></li>
            <li> <a href="#"></a></li>

        </ul>        
        <div class="footerthings">
            
            <span>
                <h3>Copyright © 2023 GoGoCars.</h3>
            </span>
            
        </div>
    </div>


</body>
</html>
